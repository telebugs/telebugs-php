name: Test

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    name: PHP ${{ matrix.ruby }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        php:
          - "8.1"
          - "8.2"
          - "8.3"

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install dependencies
        run: composer install

      - name: Run tests
        run: composer test
